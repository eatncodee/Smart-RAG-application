<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-message {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .rag-indicator {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
            font-style: italic;
        }

        .rag-indicator.used {
            color: #667eea;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ RAG Chat</h1>
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="status-message">
                üëã Welcome! Ask me anything about your documents or general questions.
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    disabled
                />
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let currentMessage = null;
        let conversationHistory = [];

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Connect to WebSocket
        function connect() {
            ws = new WebSocket('ws://localhost:8000/ws/chat');

            ws.onopen = () => {
                console.log('‚úÖ Connected to WebSocket');
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                messageInput.disabled = false;
                sendButton.disabled = false;
                addStatusMessage('Connected to server ‚úÖ');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = () => {
                console.log('‚ùå Disconnected from WebSocket');
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;
                addStatusMessage('Disconnected from server ‚ùå');
                
                // Attempt to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addStatusMessage('Connection error ‚ö†Ô∏è');
            };
        }

        // Handle incoming messages
        function handleMessage(message) {
            console.log('Received:', message);

            switch(message.type) {
                case 'status':
                    updateStatus(message.message);
                    break;

                case 'answer':
                    appendToCurrentMessage(message.chunk);
                    break;

                case 'done':
                    finishMessage(message.used_rag);
                    break;

                case 'error':
                    addStatusMessage(`Error: ${message.message}`);
                    finishMessage(false);
                    break;
            }
        }

        // Update status indicator
        function updateStatus(status) {
            // Remove old status
            const oldStatus = document.querySelector('.status-message.active');
            if (oldStatus) {
                oldStatus.remove();
            }

            // Add new status
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-message active';
            
            if (status.includes('Searching')) {
                statusDiv.innerHTML = `
                    üîç ${status}
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
            } else if (status.includes('Generating')) {
                statusDiv.innerHTML = `
                    ‚ú® ${status}
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    üí≠ ${status}
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
            }

            chatMessages.appendChild(statusDiv);
            scrollToBottom();
        }

        // Append chunk to current message
        function appendToCurrentMessage(chunk) {
            if (!currentMessage) {
                // Create new message bubble
                currentMessage = document.createElement('div');
                currentMessage.className = 'message assistant';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = '';
                
                currentMessage.appendChild(content);
                chatMessages.appendChild(currentMessage);
            }

            // Append chunk
            const content = currentMessage.querySelector('.message-content');
            content.textContent += chunk;
            
            scrollToBottom();
        }

        // Finish current message
        function finishMessage(usedRag) {
            // Remove status indicator
            const status = document.querySelector('.status-message.active');
            if (status) {
                status.remove();
            }

            // Add RAG indicator if used
            if (currentMessage && usedRag) {
                const ragIndicator = document.createElement('div');
                ragIndicator.className = 'rag-indicator used';
                ragIndicator.textContent = 'üìö Answer based on documents';
                currentMessage.appendChild(ragIndicator);
            }

            currentMessage = null;
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }

        // Add status message
        function addStatusMessage(text) {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-message';
            statusDiv.textContent = text;
            chatMessages.appendChild(statusDiv);
            scrollToBottom();
        }

        // Add user message to UI
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to server');
                return;
            }

            // Add to UI
            addUserMessage(text);

            // Send to server
            ws.send(JSON.stringify({
                message: text
            }));

            // Clear input and disable while processing
            messageInput.value = '';
            sendButton.disabled = true;
            messageInput.disabled = true;
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect on page load
        connect();
    </script>
</body>
</html>
